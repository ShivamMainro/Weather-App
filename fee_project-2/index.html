<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="weather-app">
        <div class="container">
            <h3 class="brand">The Weather App</h3>
            <div>
                <h1 class="temp">16&#176;</h1>
                <div class="city-time">
                    <h1 class="name">Rajpura</h1>
                    <small>
                        <span class="time">06:09</span>
                        <span class="date">
                            Monday Sep 19
                        </span>
                    </small>
                </div>

                <div class="weather">
                    <img src="./icons/day/113.png" class="icon" alt="icon" width="50" height="50" />
                    <span class="condition">
                </div>
            </div>
        </div>

        <div class="panel">
            <form id="locationInput">
                <input type="text" class="search" placeholder="Search Location..." />
            </form>

            <ul class="cities">
                <h4>Popular cities</h4>
                <li class="city">New Delhi</li>
                <li class="city">New York</li>
                <li class="city">Tokyo</li>
                <li class="city">London</li>
                <li class="city">Bangkok</li>
            </ul>


            <ul class="details">
                <h4>Weather Details</h4>
                <li>
                    <img src="/Svg's/cloudy.svg" class="logo-2"  alt=""  >
                    <span>Cloudy:</span>
                    <span class="cloud">89%</span>
                </li>

                <li>
                    <img src="/Svg's/humidity.svg" class="logo-2"  alt=""  >
                    <span>Humidity:</span>
                    <span class="humidity">64%</span>
                </li>

                <li>
                    <img src="/Svg's/wind.svg" class="logo-2"  alt=""  >
                    <span>Wind:</span>
                    <span class="wind">8km/h</span>
                </li>
                <li>
                    <img src="/Svg's/feels_like.svg" class="logo-2"  alt=""  >
                    <span>Feels Like:</span>
                    <span class="feels_like">20 *C</span>
                </li>
                <li>
                    <img src="/Svg's/visibility.svg" class="logo-2"  alt=""  >
                    <span>visibility:</span>
                    <span class="visibility">16km</span>
                </li>
                <li>
                    <img src="/Svg's/air-pressure.svg" class="logo-2"  alt=""  >
                    <span>Air pressure:</span>
                    <span class="air_pressure">1006hPa</span>
                </li>
            </ul>
        </div>
    </div>
    <script src="new.js"></script>

</body>

</html>
